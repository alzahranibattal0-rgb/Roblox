<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Roblox Style Login</title>

<style>
body{
  margin:0;
  height:100vh;
  font-family:Arial, sans-serif;
  background:url("bg.jpg") no-repeat center center/cover;
  display:flex;
  justify-content:center;
  align-items:center;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
}

.box{
  position:relative;
  background:#1f1f1f;
  padding:30px;
  width:340px;
  border-radius:12px;
  text-align:center;
  color:white;
  box-shadow:0 0 25px rgba(0,0,0,0.8);
  z-index:2;
}

.box h2{margin-bottom:20px;}

.box input{
  width:100%;
  padding:11px;
  margin:8px 0;
  border:none;
  border-radius:6px;
}

.box button{
  width:100%;
  padding:11px;
  margin-top:12px;
  background:#00b06f;
  border:none;
  color:white;
  font-size:16px;
  border-radius:6px;
  cursor:pointer;
}

.box button:hover{
  background:#00965f;
}

.small{
  margin-top:10px;
  font-size:12px;
  color:#bbb;
}
</style>
</head>
<body>

<div class="overlay"></div>

<div class="box">
  <h2>تسجيل الدخول</h2>
  <input type="text" id="user" placeholder="اسم المستخدم / الإيميل">
  <input type="password" id="pass" placeholder="كلمة المرور">
  <button onclick="login()">تسجيل الدخول</button>
  <div class="small">نسيت كلمة المرور؟</div>
</div>

<script>
function login(){
  let u = document.getElementById("user").value;
  let p = document.getElementById("pass").value;
  alert("Username: " + u + "\nPassword: " + p);
}
</script>

</body>
</html>
