<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Contact Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  form {
    background: #1c1c1c;
    padding: 25px;
    border-radius: 10px;
    width: 300px;
  }
  input, textarea, button {
    width: 100%;
    margin-top: 10px;
    padding: 10px;
    border-radius: 5px;
    border: none;
  }
  button {
    background: #00ff88;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover {
    background: #00cc6f;
  }
</style>
</head>
<body>

<form action="https://formsubmit.co/YOUREMAIL@gmail.com" method="POST">
  
  <!-- إعدادات FormSubmit -->
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_template" value="table">
  <input type="hidden" name="_next" value="thankyou.html">

  <h3>تواصل معنا</h3>

  <input type="text" name="Name" placeholder="اسمك" required>
  <textarea name="Message" placeholder="اكتب رسالتك هنا" rows="4" required></textarea>

  <button type="submit">إرسال</button>
</form>

</body>
</html>
