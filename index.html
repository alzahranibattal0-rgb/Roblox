<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Roblox</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  color:white;
  background:url("IMG_0161.png") no-repeat center center fixed;
  background-size:cover;
}

/* Navbar */
.navbar{
  background:linear-gradient(#1a1a1a,#0f0f0f);
  height:64px;
  display:flex;
  align-items:center;
  padding:0 18px;
}

.logo{
  font-size:24px;
  font-weight:900;
  margin-right:20px;
}

.links{
  display:flex;
  gap:18px;
}

.links a{
  color:white;
  text-decoration:none;
  font-size:14px;
}

.search{
  margin-left:auto;
  margin-right:15px;
}

.search input{
  background:#111;
  border:1px solid #333;
  color:white;
  padding:6px 12px;
  border-radius:6px;
}

.btn{
  background:#2f6bff;
  color:white;
  border:none;
  padding:7px 14px;
  border-radius:6px;
  cursor:pointer;
}

.btn.white{
  background:#1f1f1f;
  border:1px solid #555;
}
</style>
</head>

<body>

<div class="navbar">
  <div class="logo">ROBLOX</div>

  <div class="links">
    <a href="#">الرائجة</a>
    <a href="#">السوق</a>
    <a href="#">إنشاء</a>
    <a href="#">Robux</a>
  </div>

  <div class="search">
    <input type="text" placeholder="بحث">
  </div>

  <button class="btn">تسجيل الدخول</button>
  <button class="btn white">تسجيل الدخول</button>
</div>

</body>
</html>
