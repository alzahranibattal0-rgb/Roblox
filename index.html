<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Roblox Login</title>

<style>
body{
  background:#0f1117;
  font-family:Arial, Tahoma;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
  color:#fff;
}

.login-box{
  background:#1f232b;
  padding:25px;
  border-radius:14px;
  width:330px;
  box-shadow:0 0 25px rgba(0,0,0,0.5);
}

.login-box h2{
  text-align:center;
  margin-bottom:20px;
  font-size:20px;
}

.login-box input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
  background:#2b2f3a;
  color:#fff;
  font-size:14px;
}

.login-btn{
  width:100%;
  margin-top:15px;
  padding:12px;
  border-radius:10px;
  border:1px solid #fff;
  background:transparent;
  color:#fff;
  cursor:pointer;
}

.login-btn:hover{
  background:#fff;
  color:#000;
}

.forgot, .signup{
  text-align:center;
  font-size:13px;
  margin-top:12px;
  color:#cfd3ff;
}

.divider{
  height:1px;
  background:#444;
  margin:18px 0;
}

.email-btn, .quick-btn{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-top:10px;
  background:#2b2f3a;
  color:#fff;
  cursor:pointer;
}

.email-btn:hover, .quick-btn:hover{
  background:#3a3f4d;
}
</style>
</head>
<body>

<div class="login-box">
  <h2>تسجيل الدخول إلى Roblox</h2>

  <input type="text" placeholder="اسم المستخدم/البريد الإلكتروني">
  <input type="password" placeholder="كلمة المرور">

  <button class="login-btn">تسجيل الدخول</button>

  <p class="forgot">نسيت كلمة المرور أو اسم المستخدم؟</p>

  <div class="divider"></div>

  <button class="email-btn">إرسال رمز صالح لمرة واحدة عبر البريد الإلكتروني</button>
  <button class="quick-btn">تسجيل دخول سريع</button>

  <p class="signup">ليس لديك حساب؟ اشترك</p>
</div>

</body>
</html>
