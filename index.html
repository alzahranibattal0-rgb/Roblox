<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول</title>

<style>
body{
  margin:0;
  height:100vh;
  font-family:Arial, sans-serif;
  background:#6e6e6e;
  display:flex;
  justify-content:center;
  align-items:center;
}

.box{
  background:#1e1e1e;
  padding:25px;
  width:300px;
  border-radius:12px;
  box-shadow:0 0 20px rgba(0,0,0,0.7);
  color:white;
  text-align:center;
}

.box h2{
  margin-bottom:18px;
}

.box input{
  width:100%;
  padding:10px;
  margin:7px 0;
  border:none;
  border-radius:6px;
}

.box button{
  width:100%;
  padding:10px;
  margin-top:12px;
  background:#00b06f;
  border:none;
  color:white;
  font-size:15px;
  border-radius:6px;
  cursor:pointer;
}

.box button:hover{
  background:#00965f;
}

.small{
  margin-top:10px;
  font-size:12px;
  color:#aaa;
}
</style>
</head>
<body>

<div class="box">
  <h2>تسجيل الدخول</h2>
  <input type="text" placeholder="اسم المستخدم / الإيميل">
  <input type="password" placeholder="كلمة المرور">
  <button>تسجيل الدخول</button>
  <div class="small">نسيت كلمة المرور؟</div>
</div>

</body>
</html>
